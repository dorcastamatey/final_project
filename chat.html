        function sendRequest(u){

                
                var obj=$.ajax({url:u,async:false});

            }
      function viewStudent(){

        var display=sendRequest(view);
        var num =display.message.length;
        //alert(display.message[0].childsName);
        var theList=document.getElementById("displayStudent");
        for(var count=1; count<num; count++ ){
          var students=display.message[count].studentName;
          var email=display.message[count].email;
          //alert(studentId);

          theList.innerHTML=theList.innerHTML+'<a href="chatPage.html?email='+email+'&name='+students+'">'+students+'</a><br>';

        }
      }
