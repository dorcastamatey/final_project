   <script type="text/javascript">

      function sendRequest(u){

                
                var obj=$.ajax({url:u,async:false});
                
                var result=$.parseJSON(obj.responseText);
                
                return result;  
                
            }
      function viewTeacher(){
  
        var view="controller.php?cmd=19";
        var display=sendRequest(view);
        var num =display.message.length;
        prompt("u",view);
        var $select=$("#teacher");
        var theList=document.getElementById("teacher");
        for(var count=1; count<num; count++ ){
          var teacherName=display.message[count].teacherName;
          var teacherClass=display.message[count].level;
          //alert(kid);

         $select.append('<option id ="" value='+teacherName+' '+teacherClass+' >'+teacherName+' '+teacherClass+'</option>');

        }
      } 

      function insertAttendance(){

        var attendance=document.getElementById("teacher");
        var result=attendance.options[attendance.selectedIndex].value;
        var status=document.getElementById("selectStatus");
        var result2=status.options[status.selectedIndex].value;

        var url="controller.php?cmd=20&attendance="+result+"&status="+result2;
        prompt("e",url);
         sendRequest(url);
      }     
   </script>
