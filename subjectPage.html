   <script type="text/javascript">
     function sendRequest(u){
      var obj = $.ajax({url:u, async:false});

      var result = $.parseJSON(obj.responseText);

      return result;
}
     function viewCourses(){

      var url="controller.php?cmd=18";
      //prompt("h",url);
      var display=sendRequest(url);
      var num=display.message.length;
      //var c=display.message[0].Course;
      //alert(c);
      var  displayQuestions=document.getElementById("display");

      for(var count=1; count<num; count++){
        var course=display.message[count].Course;
        var grade=display.message[count].grade
        //alert(grade);
         displayQuestions.innerHTML=displayQuestions.innerHTML+'<a href="studentDashboard.html?course='+course+'&grade='+grade+'">'+course+'</a><br>';

      }
     }
  
 </script>
   
  
  </head>
