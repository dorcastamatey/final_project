                function sendRequest(u){
                  var obj = $.ajax({url:u, async:false});

                  var result = $.parseJSON(obj.responseText);

                  return result;
                }
                function setQuiz(){

                  var quizType= $("#quizType").val();
                  var quizTime= $("#quizTime").val();
                  var subject= $("#subject").val();
                  var dueDate= $("#dueDate").val();
                  var tName= $("#tName").val();
                  var comment= $("#comment").val();
                  var sClass=$("#class").val();

                  var url="controller.php?cmd=11& quizType="+quizType+"&quizTime="+quizTime+"&subject="+subject+"&dueDate="+
                  dueDate+"&tName="+tName+"&comment="+comment+"&sClass="+sClass;
                  prompt("u",url);

                  sendRequest(url);


                }
